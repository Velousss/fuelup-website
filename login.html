<!DOCTYPE html>
<html>

<head>
  <title>Login to FuelUP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
  <script type="module" src="assets/js/login.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <a href="index.html">FuelUP</a>
        </div>
        <form>
          <div>
            <label>Email</label>
            <input type="text" class="text-input" placeholder="Enter your Username / Email" id="email" required>
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input" placeholder="Enter your Password" id="password" required>
          </div>
          <a href="#" type="submit" class="btn primary-btn" id="upbtn">Sign In</a>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
        </div>
        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>
        <a href="signup.html" class="secondary-btn">Create an account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2024, FuelUP All Rights Reserved</p>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">
            Not a Member Yet?</strong>
          </h1>
          <a href="signup.html" class="secondary-btn">Signup Here</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

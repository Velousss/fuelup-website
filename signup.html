<!DOCTYPE html>
<html>

<head>
  <title>Sign Up for FuelUP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
  <script type="module" src="assets/js/signup.js" defer></script>
</head>
<body>
  <script src="assets/js/signup.js"></script>
  <div class="signup">
    <div class="signup_image">
      <div>
        <h1>Already a Member?</h1>
        <a href="login.html" class="secondary-btn">Login Here</a>
      </div>
    </div>
    <div class="signup_form">
      <form id="signupform">
        <h2>Dont Have an Account?</h2>
        <h1>Register Here</h1>
          <div>
            <label>Email</label>
            <input type="email" class="text-input" placeholder="Enter Email" id="email" required>
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input" placeholder="Enter Password" id="password" required>
          </div>
          <div>
            <label>Confirm Password</label>
            <input type="password" class="text-input" placeholder="Confirm Password" id="confirm" required>
          </div>
          <div class="btn_wrapper">
            <a href="#" type="submit" class="btn" id="upbtn">Sign Up</a>
          </div>
          
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <div class="btn_wrapper">
            <a href="login.html" class="secondary-btn" id="inbtn">Sign In</a>
          </div>
          
          <footer class="main-footer">
            <p>Copyright &copy; 2024, FuelUP All Rights Reserved</p>
          </footer>
        </form>

    </div>
    
  </div>
</body>
</html>
